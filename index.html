function normalizeDays(days) {
  if (!Array.isArray(days)) return [];

  const map = {
    '–í—Å': 0, '–ü–Ω': 1, '–í—Ç': 2, '–°—Ä': 3,
    '–ß—Ç': 4, '–ü—Ç': 5, '–°–±': 6
  };

  return days
    .map(d => {
      if (typeof d === 'number') return d;
      if (typeof d === 'string' && map[d] !== undefined) return map[d];
      const n = Number(d);
      return isNaN(n) ? null : n;
    })
    .filter(d => d !== null);
}

  
  
  
  
  
  
  
  
  
function timeToMinutes(time) {
  if (!time) return 9999;

  if (typeof time === 'string' && time.includes(':')) {
    const [h, m] = time.split(':').map(Number);
    return h * 60 + m;
  }

  const map = {
    '—É—Ç—Ä–æ': 9 * 60,
    '–¥–µ–Ω—å': 14 * 60,
    '–≤–µ—á–µ—Ä': 19 * 60
  };

  return map[time] ?? 9999;
}

function isTaskUrgentNow(task) {
  if (task.completed) return false;

  const now = new Date();
  const hour = now.getHours();

  // ===== üî¥ –í–°–¢–†–ï–ß–ê =====
  if (task.type === '–≤—Å—Ç—Ä–µ—á–∞' && task.meetingTime) {
    const [h, m] = task.meetingTime.split(':').map(Number);
    const meeting = new Date();
    meeting.setHours(h, m, 0, 0);

    const diffHours = (meeting - now) / (1000 * 60 * 60);
    return diffHours > 0 && diffHours <= 3;
  }

  // ===== üî¥ –ü–ï–†–ò–û–î –î–ù–Ø =====
  if (task.dayTime) {
    if (task.dayTime === '—É—Ç—Ä–æ') {
      return hour >= 3 && hour < 9;
    }
    if (task.dayTime === '–¥–µ–Ω—å') {
      return hour >= 9 && hour < 15;
    }
    if (task.dayTime === '–≤–µ—á–µ—Ä') {
      return hour >= 15 && hour < 21;
    }
  }

  return false;
}


  
function getTaskUrgencyLevel(task) {
  if (task.completed) return 0;

  const now = new Date();
  const hour = now.getHours();

  // ===== üî¥ –í–°–¢–†–ï–ß–ê =====
  if (task.type === '–≤—Å—Ç—Ä–µ—á–∞' && task.meetingTime) {
    const [h, m] = task.meetingTime.split(':').map(Number);

    const meeting = new Date();
    meeting.setHours(h, m, 0, 0);

    const diffHours = (meeting - now) / 36e5;

    if (diffHours <= 0) return 0;
    if (diffHours <= 1) return 3; // üî• –∫—Ä–∏—Ç–∏—á–Ω–æ
    if (diffHours <= 2) return 2;
    if (diffHours <= 3) return 1;
  }

// ===== –ü–ï–†–ò–û–î –î–ù–Ø (—É—Ç—Ä–æ / –¥–µ–Ω—å / –≤–µ—á–µ—Ä) =====
if (task.dayTime && !task.completed) {
  const hour = now.getHours();

  if (task.dayTime === '—É—Ç—Ä–æ' && hour >= 3 && hour < 9) return 1;
  if (task.dayTime === '–¥–µ–Ω—å' && hour >= 9 && hour < 15) return 1;
  if (task.dayTime === '–≤–µ—á–µ—Ä' && hour >= 15 && hour < 21) return 1;
}
  return 0;
}

function normalizeDays(days) {
  if (!Array.isArray(days)) return [];

  // –µ—Å–ª–∏ —É–∂–µ —á–∏—Å–ª–∞ 0‚Äì6
  if (typeof days[0] === 'number') {
    return days;
  }

  const map = {
    '–≤—Å': 0,
    '–ø–Ω': 1,
    '–≤—Ç': 2,
    '—Å—Ä': 3,
    '—á—Ç': 4,
    '–ø—Ç': 5,
    '—Å–±': 6
  };

  return days
    .map(d => {
      if (typeof d === 'string') {
        return map[d.toLowerCase()];
      }
      if (d?.value !== undefined) {
        return d.value; // –µ—Å–ª–∏ { value: 1 }
      }
      return null;
    })
    .filter(d => Number.isInteger(d));
}

function parseLocalDate(isoDate) {
  const [y, m, d] = isoDate.split('-').map(Number);
  return new Date(y, m - 1, d); // –õ–û–ö–ê–õ–¨–ù–ê–Ø –¥–∞—Ç–∞

function formatDateWithWeekday(dateString) {
  if (!dateString) return '';

  // —Ñ–æ—Ä–º–∞—Ç YYYY-MM-DD
  const date = parseLocalDate(dateString);

  if (isNaN(date)) {
    return dateString; // fallback
  }

  return date.toLocaleDateString('ru-RU', {
    weekday: 'short',
    day: '2-digit',
    month: '2-digit'
  });
}
